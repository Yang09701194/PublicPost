            <div class="description mt-2 mb-2 p-2">
                <span>Convert Java to C#, with basic convert: max min length abs</span>
            </div>
            <div class="main">
                <div class="mt-1 mb-2">Paste C# Code:</div>
                <textarea id="javaTxt" class="textarea" placeholder="Hint: Paste C# code here"></textarea>
                <!-- 果然看過t寫的css 裡面一堆 w100 w50 就想 bootstrap會不會也有 就不用自己刻  接著就連想到查到那個長的奇怪的 mr-??

                結果就真的找到了  margin Npx  就是 m-N
                https://getbootstrap.com/docs/4.4/utilities/spacing/ -->
                <input type="button" onclick="convertCSharpToJava()" class="btn btn-success btn-lg mt-1 mb-2" value="Convert">
                <textarea id="csharpTxt" class="textarea" placeholder="Hint: Converted Result"></textarea>

            </div>
            <div class="footer p-2"></div>
        </div>

    </div>

    <script>
        function convertCSharpToJava(){
            try {
                var javaTA = document.getElementById('javaTxt');
                var javaT = javaTA.value; 
                var csharpTA = document.getElementById('csharpTxt');

                javaT = javaT.replace(/.max/g, '.Max');
                javaT = javaT.replace(/.min/g, '.Min');
                javaT = javaT.replace(/.length/g, '.Length');
                javaT = javaT.replace(/.abs/g, '.Abs');
                
                csharpTA.value = javaT;

            } catch (e) {
                alert('convert error: ' + e);
            }
        }
    </script>
